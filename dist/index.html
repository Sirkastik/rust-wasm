<!doctype html><html><head><meta charset="utf-8"><title>Image Effects</title><link rel="shortcut icon" type="image/jpg" href="./favicon.ico"/><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"/><style>* {
      font-family: 'Baloo 2', cursive;
      --main: #00002E;
      --accent: #FFAE00;
      --bg: #f6f5fd;
      --shadow: 0px 14px 14px 2px #03001733;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    ::-webkit-scrollbar {
      opacity: 0;
      width: 0.2em;
      height: 0;
    }

    ::-webkit-scrollbar-thumb {
      border-radius: 100vw;
      background-color: var(--main);
    }

    body {
      text-align: center;
      display: grid;
      place-content: center;
      max-width: 100vw;
      min-height: 100vh;
      padding: 2rem 0;
      background: var(--bg);
      color: var(--accent);
    }

    .container {
      background: var(--main);
      padding: 2rem;
      border-radius: .5rem;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      box-shadow: var(--shadow);

    }

    .icon {
      font-size: 0.75em;
    }

    p {
      width: 77%;
    }

    .hidden {
      display: none;
    }

    .label {
      background: var(--accent);
      color: var(--main);
      padding: .6rem 0;
      width: 60%;
      border-radius: .3rem;
      font-weight: 500;
      cursor: pointer;
    }</style><script defer="defer" src="index.js"></script></head><body><div class="container"><h1 class="">Image Effects <span class="icon"><i class="far fa-edit"></i></span></h1><p class="p">Need to do some basic image manipulation? Just upload your image below. We'll take care of the rest.</p><label class="label"><input type="file" id="upload" accept=".png" class="hidden"> Upload PNG Image <span><i class="fas fa-cloud-upload-alt"></i></span></label> <img id="new-img" class=""></div></body></html>
