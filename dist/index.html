<!doctype html><html><head><meta charset="utf-8"><title>Image Editor</title><link rel="shortcut icon" type="image/jpg" href="favicon.ico"/><link rel="stylesheet" href="style.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"/><script defer="defer" src="index.js"></script></head><body><div class="main"><h1 class="">Online Image Editor <span class="icon"><i class="far fa-edit"></i></span></h1><p class="p">Need to do some basic image manipulation? Just upload your image below. We'll take care of the rest.</p><div class="container"><div class="img-box"><img id="new-img" class=""></div><div class="side-box"><div class="upload-btn"><label class="label"><input type="file" id="upload" accept=".png" class="hidden"> Upload PNG Image <span><i class="fas fa-cloud-upload-alt"></i></span></label></div><div class="choose"><h3>Choose effect :</h3><select name="effect" id="effect"><option selected="selected" value="grayscale">Grayscale</option><option value="blur">Blur</option><option value="brighten">Brighten</option><option value="contrast">Contrast</option><option value="crop">Crop</option><option value="rotate_90">Rotate 90°</option><option value="rotate_180">Rotate 180°</option><option value="rotate_270">Rotate 270°</option></select></div><div id="slider" class="slidecontainer hidden"><div><input type="range" min="0" max="10" value="5" class="slider" id="myRange"></div><div id="value"></div></div><div class="apply-btn"><div id="submit">Apply Effect <span><i class="fas fa-magic"></i></span></div></div><div id="download" class="hidden"><a href="" id="link">Download <span><i class="fas fa-download"></i></span></a></div></div></div></div></body></html>
